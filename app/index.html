        <script type="text/javascript">

            function fMasc(objeto,mascara) {
                obj=objeto
                masc=mascara
                setTimeout("fMascEx()",1)
            }
            function fMascEx() {
                obj.value=masc(obj.value)
            }    
            function mIP(ip){
                    ip=ip.replace(/\D/g,"")
                    ip=ip.replace(/^(\d{3})(\d)/,"$1.$2")
                    ip=ip.replace(/\.(\d{3})(\d)/,".$1.$2")
                    ip=ip.replace(/\.(\d{3})(\d)/,".$1.$2")
                    return ip
            }   
        </script>
